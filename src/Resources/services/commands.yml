services:
    karma.commands.help:
        class: '\ThinFrame\Karma\Commands\Help'
        arguments: ['@cli.commander']
        tags:
            - { name: 'cli.command' }

    karma.commands.server:
        class: '\ThinFrame\Karma\Commands\Server\Main'
        tags:
            - { name: 'cli.command' }

    karma.commands.server.start:
        class: '\ThinFrame\Karma\Commands\Server\Start'
        arguments: ['@karma.manager.server']
        tags:
            - { name: 'cli.child_command', parent: 'karma.commands.server' }